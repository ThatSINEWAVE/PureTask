<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureTask</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Favicon for all browsers -->
    <link rel="icon" href="/site-data/favicon.ico" type="image/x-icon" />
    <!-- Apple Touch Icons (for iOS home screen bookmarks) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
    <!-- Favicons for different devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site-data/site.webmanifest" />
    <!-- Windows-specific tiles (for pinned sites in Windows Start menu) -->
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/site-data/ms-icon-144x144.png" />
    <!-- Defines the color of the browser UI elements -->
    <meta name="theme-color" content="#000000" />
    <!-- Open Graph Meta Tags (for social media sharing, mainly Facebook) -->
    <meta property="og:title" content="ThatSINEWAVE - PureTask" />
    <meta property="og:description" content="PureTask is a minimalist task management web app designed to help users organize and track their daily tasks efficiently." />
    <meta property="og:image" content="https://raw.githubusercontent.com/ThatSINEWAVE/PureTask/refs/heads/main/site-data/social-share/PureTask.png" />
    <meta property="og:url" content="https://thatsinewave.github.io/PureTask" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Meta Tags (for better sharing on Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ThatSINEWAVE - PureTask" />
    <meta name="twitter:description" content="PureTask is a minimalist task management web app designed to help users organize and track their daily tasks efficiently." />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/ThatSINEWAVE/PureTask/refs/heads/main/site-data/social-share/PureTask.png" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-content">
          <h1>PureTask</h1>
          <p class="app-description">Simplify. Focus. Achieve.</p>
        </div>
        <div class="theme-toggle">
          <button id="themeToggle" aria-label="Toggle Theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9z"></path>
            </svg>
          </button>
        </div>
      </header>
      <main>
        <div class="task-input-wrapper">
          <input type="text" id="taskInput" placeholder="What's your next task?" maxlength="150" />
          <button id="addTask" aria-label="Add Task">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </button>
        </div>
        <div class="task-list-container">
          <div class="task-filter">
            <button id="filterAll" class="active">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg> All </button>
            <button id="filterActive">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                <path d="M17 21H3v-1a6 6 0 0 1 12 0v1z"></path>
                <path d="M19 3v6"></path>
                <path d="M22 3v6"></path>
              </svg> Active </button>
            <button id="filterCompleted">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg> Completed </button>
          </div>
          <div class="progress-container">
            <div class="task-progress-bar">
              <div class="progress-fill"></div>
            </div>
            <span class="progress-text">0% Complete</span>
          </div>
          <ul id="taskList" aria-live="polite"></ul>
          <div id="emptyState" class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            <p>No tasks yet. Start by adding a task!</p>
          </div>
        </div>
        <div class="task-stats">
          <div class="stats-grid">
            <div class="stat-item">
              <svg class="stat-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
                <path d="M12 6c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm1 8h-2v-2h2v2zm0-4h-2V7h2v3z" />
              </svg>
              <span class="stat-value" id="totalTasks">0</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
              <svg class="stat-icon" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>
              <span class="stat-value" id="completedTasks">0</span>
              <span class="stat-label">Done</span>
            </div>
            <div class="stat-item">
              <svg class="stat-icon" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z" />
              </svg>
              <span class="stat-value" id="activeTasks">0</span>
              <span class="stat-label">Active</span>
            </div>
          </div>
          <div class="task-actions">
            <button id="clearCompleted" class="clear-completed-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
              <span>Clear Completed</span>
            </button>
            <button id="exportTasks" class="export-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              <span>Export</span>
            </button>
            <input type="file" id="uploadTasks" class="upload-btn" accept="application/json" style="display: none" />
            <label for="uploadTasks" class="upload-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span>Import</span>
            </label>
          </div>
        </div>
      </main>
      <footer>
        <p>Focus on your tasks with PureTask</p>
        <p>Made with ❤️ by ThatSINEWAVE</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
